<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="src/themes/style.css" />
    <link rel="stylesheet" href="src/themes/popup.css" />
    <link rel="stylesheet" href="src/themes/hotspot.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="modelButtons"></aside>

      <main class="viewer">
        <model-viewer
          id="modelViewer"
          src=""
          ios-src="model.usdz"
          alt="3D model"
          ar
          ar-scale="fixed"
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          auto-rotate
          environment-image="neutral"
          shadow-intensity="0"
          interaction-prompt="none">
        </model-viewer>
      </main>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
      <div id="popup-content" class="box">
        <span id="popup-title" class="title"></span>
        <div>
          <p id="popup-description"></p>
        </div>
        <button onclick="document.getElementById('popup').classList.add('hidden')">Fechar</button>
      </div>
    </div>

    <div class="toolbar-container">
      <div id="lockToggle" class="toolbar-button" title="Travar/destravar rotação">
